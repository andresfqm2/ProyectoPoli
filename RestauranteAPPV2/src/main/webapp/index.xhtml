<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Proyecto Integraci√≥n Continua</title>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="true" showDetail="true"></p:growl>
        <h:form>
            <center>
                <h3>Login Form</h3>
                <h:outputText value="Username: " />
                <h:inputText id="username" value="#{loginController.usuario}"></h:inputText>
                <h:message for="username"></h:message>
                <br></br><br></br>

                <h:outputText value="Password: " />
                <h:inputSecret id="password" value="#{loginController.pass}"></h:inputSecret>
                <h:message for="password"></h:message>
                <br></br><br></br>

                <p:commandButton value="Login" onclick="PF('integrantesGrupo').show();" update="dgIntegrantes" />
            </center>
            <p:dialog header="Integrantes del grupo" id="dgIntegrantes" widgetVar="integrantesGrupo" modal="true"
                      responsive="true">
                <h:outputText value="Yakelin Realpe" />
                <br/>
                <h:outputText value="Jhon Gonzalez" />
                <br/>
                <h:outputText value="Jonathan Henao" />
                <br/>
                <h:outputText value="Andres Quintana" />
            </p:dialog>
        </h:form>
    </h:body>

</html>
